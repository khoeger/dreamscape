    <script src="/howler.js"></script>
    <script>
      var sound = new Howl({
        src: ['20200421_dream1.mp3'],
        autoplay: true,
        loop: true,
        volume: 0.7,
      });
    </script>
    <style type="text/css">
      #splash {
      position:absolute;
      height:100vh;
      width:100vw;
      overflow:hidden;
      color: white;
      background : rgba(0,0,0,0.6);
      top:0;
      left:0;
      text-align: center;
    }
    #vr {
        display: inline-block;
        border : 4px solid white;
        border-radius : 1rem;
        padding : 1rem;
        margin-top: 3rem;
        cursor: pointer;
    }
    </style>

    <a-scene>

        <a-sphere
          position="0.5714285714 0 3.958973274"
          rotation="45 45 45"
          material="color: #4CC3D9 ; transparent: true ; opacity: 0.5"

        sound.play();

      <p id="vr">GO!</p>

    var splash = document.querySelector('#splash');
    var vrButton = document.querySelector('#vr');
